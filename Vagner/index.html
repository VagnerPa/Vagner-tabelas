<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
        <main>
    <form>
        <h1>Formulario</h1>
        
        <div class="formulario">
            <label for="nome"> Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="sobrenome"> Sobrenome</label>
            <input type="text" id="sobrenome" class="input-padrao" required>

            <label for="endereco"> Endereço</label>
            <input type="text" id="endereco" class="input-padrao" required>

            <label for="email"> Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xx xxxxxxx">

            <label for="mensagem"> Observações</label>
            <textarea cols="70" rows="10" id="mensagem"></textarea>

            <fieldset>

                <legend> Como prefere seu contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email </label>
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="email" id="radio-whatsapp">WhatsApp </label>
                <label for="radio-telefone"> <input type="radio" name="contato" value="email" id="radio-telefone">Telefone </label>
            </fieldset>

            <fieldset>
                <legend> Qual horario prefere ser atendido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </div>
        
    </form>
    <title></title>
    <tbody>
<table>
    <thead>
        
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>

    </thead>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sabado</td>
            <td>8h ~ 16h</td>
        </tr>
        <tr>
            <td>Domingo</td>
            <td>8h ~ 16h</td>
        </tr>
    </tbody>
</table>
</main>
    <footer>
        <p class="copyright">&copy; Copyright Formulario - 2024</p>
    </footer>
</body>
</html>
